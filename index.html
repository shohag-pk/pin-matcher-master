<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-input" class="form-control text-center" type="text" value="">
                    <button id="generate-click" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="generate_output" class="form-control text-center" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="generate_output.value+= '7'">7</div>
                              <div class="button" onclick="generate_output.value+= '8'">8</div>
                              <div class="button" onclick="generate_output.value+= '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="generate_output.value+= '4'">4</div>
                              <div class="button" onclick="generate_output.value+= '5'">5</div>
                              <div class="button" onclick="generate_output.value+= '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="generate_output.value+= '1'">1</div>
                              <div class="button" onclick="generate_output.value+= '2'">2</div>
                              <div class="button" onclick="generate_output.value+= '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="generate_output.value=generate_output.value.slice(0,-1)"><</div>
                                <div class ="button" onclick="generate_output.value+= '0'">0</div>
                                <div class="button" onclick="generate_output.value+= ''">C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="result-error" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="result-right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

        document.getElementById("generate-click").addEventListener("click", function(){
            const generateRandomNumber = Math.floor(1000 + Math.random() * 9999);
            document.getElementById("generate-input").value = generateRandomNumber;
        });

        document.getElementById("submit-btn").addEventListener("click", function(){

             const generateInput = document.getElementById("generate-input").value;
             const generateOutput = document.getElementById("generate_output").value;

            if(generateInput === generateOutput){
                const submitMatch = document.getElementById("result-right");
                submitMatch.style.display = "block";
                document.getElementById("generate-input").value = " ";
                document.getElementById("generate_output").value = " ";

            }

            if(generateInput !== generateOutput){
                 const submitNotMatch = document.getElementById("result-error");
                 submitNotMatch.style.display = "block";
                 document.getElementById("generate-input").value = " ";
                 document.getElementById("generate_output").value = " ";
            }
        });




    </script>
</body>
</html>
